<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>New invoice</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="@{/user/invoice/new}"
					th:action="@{/user/invoice/new}" th:object="${invoice}"
					method="post" class="form-horizontal" role="form">
					<h2>Nowa faktura</h2>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('number')}"
								th:errors="*{number}" class="validation-message"></label> <input
								type="text" th:field="*{number}" placeholder="Numer faktury"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label> <input type="text"
								th:field="*{name}" placeholder="Opis faktury"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('netValue')}" th:errors="*{netValue}"
								class="validation-message"></label> <input type="text"
								th:field="*{netValue}" placeholder="Wartość netto"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<select th:field="*{company}">
								<option value="">--</option>
								<option th:each="selectCompany : ${listAllCompaniesForCurrentUser}"
									th:value="${selectCompany.id}"
									th:utext="${selectCompany.companyName}" />
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Doddaj fakturę</button>
						</div>
					</div>

					<span th:utext="${successMessage}"></span>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
