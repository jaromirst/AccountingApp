<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add new company</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="@{/user/company/add}"
					th:action="@{/user/company/add}" th:object="${company}"
					method="post" class="form-horizontal" role="form">
					<h2>Dodawanie nowego odbiorcy</h2>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('companyName')}"
								th:errors="*{companyName}" class="validation-message"></label> <input
								type="text" th:field="*{companyName}" placeholder="Company name"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
								class="validation-message"></label> <input 
								type="text" th:field="*{city}" placeholder="City" 
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('street')}"
								th:errors="*{street}" class="validation-message"></label> <input
								type="text" th:field="*{street}" placeholder="Street"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('postCode')}"
								th:errors="*{postCode}" class="validation-message"></label> <input
								type="text" th:field="*{postCode}" placeholder="Post Code"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('taxNumber')}"
								th:errors="*{taxNumber}" class="validation-message"></label> <input
								type="text" th:field="*{taxNumber}" placeholder="Tax Number"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Dodaj firmÄ™</button>
						</div>
					</div>

					<span th:utext="${successMessage}"></span>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
